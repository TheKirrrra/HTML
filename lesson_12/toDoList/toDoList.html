<body>
    <h1>Wishlist</h1>
    <label>What i want</label>
    <p>things to do</p>

        <input type="text" placeholder="Amount of what i want" required name ="amount">

    </form>

        <button id="btnClearList">Очистить список</button>

    </div>
    <div id="wishList"></div>
