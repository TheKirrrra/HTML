<!DOCTYPE html>
<html lang="en"> 
    <!-- мета информация (head) -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="x-icon" type="image/x-icon" href="/f"> -->
    <link rel="icon" type="image/x-icon" href="/android-chrome-192x192.png">
  </head>
<!-- код страницы -->
<body>

    <!-- Заголовок первого порядка -->
   <h1>Hello, world!</h1>
   <h2>Заголовок поменьше</h2>
   <h6>Заголовок ещё меньше</h6>
   <p>Природа</p>
   <!-- src = ссылка, alt = альтернативное название, width = размер -->
   <img 
   src="https://flomaster.top/uploads/posts/2023-10/1697556295_flomaster-top-p-priroda-illyustratsiya-instagram-1.jpg" 
   alt="nature" 
   width="600px">

   <img src="/foto.jpg" alt="foto" width="450px">

<!-- Unordered List -->
<h6>Fruits</h6>
<ul type="square">
    <li>Apple</li>
    <li>Orange</li>
    <li><a href="https://en.wikipedia.org/wiki/Pineapple" target="_blank">Pineapple</a></li>
</ul>

<!-- Ordered List -->
<h6>Vegetables</h6>
<ol>
    <li>Tomato</li>
    <li>Pepper</li>
    <li>Onion</li>
</ol>

<!-- ol>li*20 = во строк ли в оль -->

   <!-- href делает гиперссылку, сначала ссылка, потом текст -->
   <a href="https://www.google.com/" target="_blank"> Нашел в этом поисковике</a>

   <!-- параграф -->
   <p>My first page</p> 
   <select name="pets" multiple size="4">
    <optgroup label="4-legged pets">
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="hamster" disabled>Hamster</option>
    </optgroup>
    <optgroup label="Flying pets">
      <option value="parrot">Parrot</option>
      <option value="macaw">Macaw</option>
      <option value="albatross">Albatross</option>
    </optgroup>
  </select>
</body>
</html>
